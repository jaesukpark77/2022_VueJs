<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{border:1px dashed silver;padding:20px;}
        p{background:#eee;padding:10px}
        .style1{background:black;color:gold;padding:10px}
    </style>
    <title>Vue3 Component</title>
</head>
<body>
    <h1>Vue Component</h1>
    <section>
        <h2>전역</h2>
        <div id="vm1">
            <global-comp class="style1"></global-comp>
        </div>
    </section>
    <section>
        <h2>지역</h2>
        <div id="vm2">
            <local-comp class="style1"></local-comp>
        </div>
    </section>
    <section>
        <h2>속성</h2>
        <div id="vm3">
            <mycomp1 comp-att="감사합니다."></mycomp1>
        </div>
    </section>
    <section>
        <h2>속성</h2>
        <div id="vm4">
            <call-data></call-data>
            <counter></counter>
        </div>
    </section>
    <section>
        <h2>학과별 과목</h2>
        <div id="vm5">
            <h3>{{web}}</h3>
            <web></web>
            <h3>{{dtp}}</h3>
            <dtp></dtp>
            <h3>{{art}}</h3>
            <art></art>
            <!-- 아트웍 과목 4개 이상 추가 -->
        </div>
    </section>
    <section>
        <h2>v-bind + props</h2>
        <div id="vm6">
            <mycomp2 :comp1-num="num1"></mycomp2>
            <mycomp3 :comp2-num="num2"></mycomp3>
        </div>
    </section>
    <section>
        <h2>v-for + props</h2>
        <div id="vm7">
            <ul>
                <web-props v-for="ss in webs" :websub="ss"></web-props>
            </ul>
            <ul>
                <dtp-props v-for="ss in dtps" :dtpsub="ss"></dtp-props>
            </ul>
            <ul>
                <art-props v-for="ss in arts" :artsub="ss"></art-props>
            </ul>
        </div>
    </section>
    <section>
        <h2>v-model + props</h2>
        <div id="vm8">
            <p>{{inputText}}</p>
            <input type="text" placeholder="텍스트를 입력하세요." v-model="inputText">
            <hr>
            <comp-input :comp-input-text="inputText"></comp-input>
        </div>
    </section>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="js/v3-component.js"></script>
</body>
</html>
