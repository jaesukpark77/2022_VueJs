<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 Router</title>
    <style>
        div:last-child {margin-top:20px;background:#eee;padding:20px;}
        a{display:inline-block;padding:10px 20px;background:#000;color:#fff;text-decoration:none;}
        a:hover{color:gold;text-decoration:none;}
    </style>
</head>
<body>
    <div id="app">
        <div>
            <router-link to="/">Home</router-link>
            <router-link to="/about">About</router-link>
            <router-link to="/portfolio">Portfolio</router-link>
        </div>
        <router-view></router-view>
    </div>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <script>
        const Home = {template: '<div>처음화면</div>'};
        const About = {template: '<div>소개화면</div>'};
        const Portfolio = {template:'<div>포폴화면</div>'};

        const routes = [
            {path: '/', component : Home},
            {path: '/about', component : About},
            {path: '/portfolio', component:Portfolio}
        ]

        const router = VueRouter.createRouter({
            history : VueRouter.createWebHashHistory(),
           //history : VueRouter.createWebHistory(),
            routes : routes
        });

        const app = Vue.createApp({});
        app.use(router);
        app.mount('#app');
    </script>
</body>
</html>
