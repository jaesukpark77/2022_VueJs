<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 First</title>
    <style>
        div{color:red;font-size:2em;}
    </style>
</head>
<body>
    <div id="app">{{msg}}</div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        Vue.createApp({
            data(){
                return {
                    msg: '안녕하세요!'
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
